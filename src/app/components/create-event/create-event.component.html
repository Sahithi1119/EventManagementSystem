<html>
    <body>
        <div class="container">
            <form [formGroup]="createForm" (ngSubmit)="postData()">
                <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name" name="name">
            </div>
            <div class="form-group">
                <label class="form-label">Occasion</label>
                <input type="text" class="form-control" formControlName="occasion" name="occasion">
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" formControlName="description" name="description">
            </div>
            <div class="form-group">
                <label class="form-label" >Date</label>
                <input type="date" class="form-control" formControlName="date" name="date">
            </div>
            <div class="form-group">
                <label  class="form-label" >Time</label>
                <input type="time" class="form-control" formControlName="time" name="time">
            </div>
            <div class="form-group">
                <label class="form-label" >Location</label>
                <input type="text" class="form-control" formControlName="location" name="location">
            </div>
            <div class="form-group">
                <label class="form-label" >Expected Guests</label>
                <input type="number" class="form-control" formControlName="expectedGuests" name="expectedGuests">
            </div>
            <div class="form-group"> 
                <label class="form-label">Catering Required</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" formControlName="catering" name="catering" value="true">
                    <label class="form-check-label">Yes</label>
                </div>
                <div>
                    <input type="radio" class="form-check-input" formControlName="catering" name="catering" value="false">
                    <label class="form-check-label">No</label>
                </div>
            </div>
            <div class="form-group">
                <label  class="form-label" >Decorations Required</label>
                <div class="form-check">
                    <input type="radio"  class="form-check-input" formControlName="decorations" name="decorations" value="true">
                    <label class="form-check-label">Yes</label>
                </div>
                <div>
                    <input type="radio" class="form-check-input" formControlName="decorations" name="decorations" value="false">
                    <label class="form-check-label">No</label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom">Create</button>
            </div>
            </form>
        </div>
    </body>
</html>
